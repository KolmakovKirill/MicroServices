services:
  db:
    image: postgres:13
    container_name: db
    restart: always
    env_file: ./.env
    ports:
      - 5332:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    
  minio:  
    image: minio/minio
    container_name: kaleidoskop_minio
    restart: unless-stopped  
    ports:
      - 9010:9000
      - 9011:9001
    expose:
      - "9000"
    volumes:  
      - minio-storage:/data  
    environment:  
      - MINIO_ROOT_USER=miniouser  
      - MINIO_ROOT_PASSWORD=admin123
    command: server /data --console-address ":9001"  
    healthcheck:  
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]  
      interval: 30s  
      timeout: 20s  
      retries: 3
    profiles:
      - donotstart